<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Bulma/CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css" />

    <title>Covid Data by CC</title>
  </head>

<body>

    <!-- Navbar -->
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="navbar-item p-5" id="Logo">
            CovidCC
        </div>
        <div class="navbar-item">
           <input class="input" type="search" placeholder="US" id="searchInput"/> 
        </div>
        <div class="navbar-item">
            <button class="button is-danger is-light" id="searchBtn">Go</button> 
        </div>

        <div class="navbar-end">
            <div class="navbar-item pr-5">
                <button class="button is-primary is-light">
                Country Codes
                </button>
            </div>
        </div>
      </nav>

      
      <!-- Main -->
      <div class="columns">

        <!-- History -->
        <div class="column is-one-quarter has-text-centered">
            <div class="head m-5 is-size-5">
            Search History
            </div>
            <div id="searchHistory">

            </div>

            <div>
            <button class="button is-danger" id="clearBtn">
            Clear
            </button> 
            </div>
        </div>

        <!-- Data -->
        <div class="column">
            <div class="m-5 is-size-3 head has-text-grey-dark" id="countryName">
                Country
            </div>

            <div class="columns has-text-centered">
                <div class="column is-half">
                    <div class="my-5 is-size-5">
                    Confirmed Cases
                    </div>
                    <div class="mb-5 is-size-3" id="confirmed"> 
                        0
                    </div>
                </div>
                <div class="column is-half">
                    <div class="my-5 is-size-5">
                    Critical Condition
                    </div>
                    <div class="mb-5 is-size-3" id="critical">
                        0
                    </div>
                </div>
            </div>

                <div class="columns has-text-centered">
                    <div class="column is-half">
                        <div class="my-5 is-size-5">
                        Total Deaths
                        </div>
                        <div class="mb-5 is-size-3 has-text-danger" id="deaths"> 
                            0
                        </div>
                    </div>
                    <div class="column is-half">
                        <div class="my-5 is-size-5">
                        Total Recovered
                        </div>
                        <div class="mb-5 is-size-3 has-text-primary-dark" id="recovered"> 
                            0
                        </div>
                    </div>
                </div>



            </div>

        </div>



<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="assets/script.js"></script>

</body>
</html>
